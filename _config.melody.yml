# 主菜单导航
menu:
  主页: /
  归档: /archives
  分类: /categories
  标签: /tags
  友链: /friends
  关于我: /about

# 网站图标
# ---------------
favicon: /melody-favicon.ico

# PWA
# See https://github.com/JLHwung/hexo-offline
# ---------------
pwa:
  enable: false
  manifest: /manifest.json
  # 如果你不想麻烦，就忽略下面的事情
  # See https://realfavicongenerator.net/
  # theme_color: "#49B1F5"
  # apple_touch_icon: /apple-touch-icon.png
  # favicon_32_32: /favicon-32x32.png
  # favicon_16_16: /favicon-16x16.png
  # mask_icon: /safari-pinned-tab.svg

# 代码高亮主题
# ---------------
highlight_theme: default # default/darker/pale night/light/ocean

# 代码换行
# ---------------
# code_word_wrap: true or false

# 社交图标
# 在站点顶部设置一些你的社交图标。格式是图标名 前缀: url
# 查看 fontawesome 网站中的 icon_name。
# 并且你需要自己添加`fa`或`fab`前缀。
# ---------------
social:
  github fa: https://github.com/staoran
  rss fa: /atom.xml

# Algolia search
# ---------------
algolia_search:
  enable: false
  hits:
    per_page: 10

# 本地搜索
# 详情请看文档: https://molunerfinn.com/hexo-theme-melody-doc/third-party-support.html#local-search
# ---------------
local_search:
  enable: true

# MathJax
# 详情请看文档: https://molunerfinn.com/hexo-theme-melody-doc/third-party-support.html#mathjax
# ---------------
mathjax:
  enable: false
  cdn: https://cdn.jsdelivr.net/npm/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML

# KaTeX
# 详情请看文档: https://molunerfinn.com/hexo-theme-melody-doc/third-party-support.html#katex
# ---------------
katex:
  enable: false
  cdn:
    css: https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css
  hide_scrollbar: true

# 烟花
# ---------------
fireworks: false

# 分析
# ---------------
baidu_analytics:

google_analytics:

# Tencent_analytics ID
tencent_analytics:

# 在 <head> 中加载的样式表
# ---------------
stylesheets:
  - /css/index.css
# 在正文末尾加载的脚本
# ---------------
scripts:
  - /js/utils.js
  - /js/fancybox.js
  - /js/sidebar.js
  - /js/copy.js
  - /js/fireworks.js
  - /js/transition.js
  - /js/scroll.js
  - /js/head.js

# 第三方库的cdn
# ---------------
cdn:
  css:
    fontawesome: https://cdn.jsdelivr.net/npm/font-awesome@latest/css/font-awesome.min.css
    # fontawesomeV5: https://use.fontawesome.com/releases/v5.3.1/css/all.css
  js:
    anime: https://cdn.jsdelivr.net/npm/animejs@latest/anime.min.js
    jquery: https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js
    fancybox: https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@latest/dist/jquery.fancybox.min.js
    velocity: https://cdn.jsdelivr.net/npm/velocity-animate@latest/velocity.min.js
    velocity-ui: https://cdn.jsdelivr.net/npm/velocity-ui-pack@latest/velocity.ui.min.js

# 头像
# ---------------
avatar:

# 顶部图
# ---------------
top_img: false # true false 或 img 的 url

# 顶部图高度
# ---------------
top_img_height: 60 # 最佳范围：60 - 100

# 文章相关项
# 这个选项是用来显示文章的相关信息的。
# ---------------
post_meta:
  date_type: created # or updated 文章日期是创建日或者更新日
  categories: true # or false 是否显示分类
  tags: true # or false 是否显示标签

# 详情请看文档: https://molunerfinn.com/hexo-theme-melody-doc/additional-package-support.html#word-counting
wordcount:
  enable: true

toc:
  enable: true # or false
  number: true # or false. 版本v1.5.6新增

# 文章版权
# ---------------
post_copyright:
  enable: true
  license: CC BY-NC-SA 4.0 # 协议名称
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/ # 协议说明地址

# 自动节选: https://molunerfinn.com/hexo-theme-melody-doc/theme-config.html#auto-excerpt
auto_excerpt:
  enable: true
  length: 150

# slide
# For reveal.js config, see https://github.com/hakimel/reveal.js#configuration
slide:
  separator: ---
  separator_vertical: --
  charset: utf-8
  theme: black
  codeTheme: monokai
  # optional
  mouseWheel: false
  transition: slide
  transitionSpeed: default
  parallaxBackgroundImage: ""
  parallaxBackgroundSize: ""
  parallaxBackgroundHorizontal: null
  parallaxBackgroundVertical: null
  loop: false
  autoSlide: false
  controlsBackArrows: "faded"
  controlsLayout: "bottom-right" # Determines where controls appear, "edges" or "bottom-right"
  progress: true
  showNotes: false
  autoPlayMedia: false
  backgroundTransition: "fade"

# 文章相关二维码
# ---------------
QR_code:
  - itemlist:
      img: https://xxxx1.jpg
      text: 支付宝打赏
  - itemlist:
      img: https://xxxx2.jpg
      text: 微信打赏

# 文章广告区
# ---------------
adv:
  enable: false
  info: # 你想展示的内容

