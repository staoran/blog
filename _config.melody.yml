# 页脚自定义文本，
# 通常你可以在这里写ICP备案号、码云声明文本等。支持HTML。
# 如果你配置成 hitokoto 那么底部文字将会生成随机的谚语，可以查看例子：https://blog.k1yoshi.com/
# ---------------
# footer_custom_text: Hi, welcome to my <a href="https://molunerfinn.com">blog</a>!
footer_custom_text: hitokoto

ICP:
  enable: false
  #text:

# busuanzi count for PV / UV in site
busuanzi:
  # count values only if the other configs are false
  enable: true
  # custom uv span for the whole site
  site_uv: true
  site_uv_header: <i class="fa fa-user"></i>
  site_uv_footer:
  # custom pv span for the whole site
  site_pv: true
  site_pv_header: <i class="fa fa-eye"></i>
  site_pv_footer:
  # custom pv span for one page only
  page_pv: true
  page_pv_header: <i class="fa fa-file"></i>
  page_pv_footer:

# 彩带
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  size: 150
  alpha: 0.6
  zIndex: -1
  click_to_change: false

# 友链
# ---------------
links_title: Links # 配置友链的标题文字
links:
  Molunerfinn: https://molunerfinn.com # 名称：URL
  GitHub: https://github.com/staoran
  码云: https://gitee.com/taomail
  Hexo官网: https://hexo.io

# Follow Me Button
follow:
  enable: true
  url: "https://github.com/staoran"
  text: "Follow Me"

# 侧边栏展示控制
# all: 所有的页面都会自动展示侧边栏
# index: 只有首页会自动展示侧边栏
# post: 只有文章页会自动展示侧边栏
# index-none: 只有首页不会自动展示侧边栏
# post-none: 只有文章页不会自动展示侧边栏
# hidden: 所有的页面都不会自动展示侧边栏
sidebar_display: post # all/index/post/index-none/post-none/hidden

# 谷歌广告
# ---------------
google_adsense:
  enable: false
  js: //pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
  client: ca-pub-...........
  enable_page_level_ads: true

